<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/aos.css" />
	<title>AOS</title>
</head>
<body>
	<!--  -->
	<div class="box" data-aos="fade-in">fade-in</div>
	<div class="box" data-aos="fade-out">fade-out</div>
	<div class="box" data-aos="fade-down">fade-down</div>
	<div class="box" data-aos="fade-left" id="right">fade-left<br>trigger-right</div>
	<div class="box" data-aos="fade-right">fade-right</div>
	<div class="box" data-aos="flip-up" data-aos-duration="6000">flip-up<br>duration 6000</div>
	<div class="box" data-aos="flip-down">flip-down</div>
	<div class="box" data-aos="flip-left" id="left">flip-left<br>trigger-left</div>
	<div class="box" data-aos="flip-right">flip-right</div>
	<div class="box" data-aos="slide-left">slide-left</div>
	<div class="box" data-aos="slide-right">slide-right</div>
	<div class="box" data-aos="zoom-in">zoom-in</div>
	<div class="box" data-aos="zoom-out">zoom-out</div>


	<div class="box" id="section1" data-aos="fade-in" data-aos-anchor="#right" data-aos-anchor-placement="top-top">RIGHT</div>
	<div class="box" id="section2" data-aos="fade-right" data-aos-anchor="#left" data-aos-anchor-placement="bottom-center">LEFT</div>
	<div class="box" data-aos="exemple1">CUSTOM ANIMATION</div>
	<!-- AOS -->
	<script src="js/aos.js"></script>
	<script type="text/javascript">
    AOS.init({duration:1200,});
  	</script>
  	<!--  -->
</body>
</html>
