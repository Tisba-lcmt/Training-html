<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les Tableaux</title>
</head>
<body>
    <header></header>

    <main>
        <table border="1">
            <tr>
                <th>Titre 1</td>
                <th>Titre 2</td>
                <th>Titre 3</td>
            </tr>
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        <hr>
        <table border="1">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
                <td rowspan="3">D</td>
            </tr>
            <tr>
                <td colspan="2">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
        <hr>
        <table border="1">
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td colspan="2">G</td>
            </tr>
        </table>
        <hr>
        <table border="1">
            <tr>
                <td>A</td>
                <td rowspan="3">B</td>
                <td>C</td>

            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
            </tr>
        </table>
        <hr>
        <table border="1">
            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td rowspan="2">B</td>
                <td>C</td>
                <td>D</td>
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
    </main>

    <footer></footer>

</body>
</html>
